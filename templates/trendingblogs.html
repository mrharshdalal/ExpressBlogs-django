{% extends 'base.html' %}

{% block trending_blogs_section %}
<h2>Trending Blogs</h2>
<ul>
    {% for blog in trending_blogs %}
        <li>
            {% comment %} <a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a> {% endcomment %}
            {{ blog.title }}
            <span class="like-count">{{ blog.likes }}</span> likes
        </li>
    {% endfor %}
</ul>
{% endblock %}
